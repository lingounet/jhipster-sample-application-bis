<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-hosting-heading"
        data-cy="HostingCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationBisApp.hosting.home.createOrEditLabel"
      >
        Create or edit a Hosting
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.hosting.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.hosting.hostingPlaform" for="field_hostingPlaform"
            >Hosting Plaform</label
          >
          <select
            class="form-control"
            id="field_hostingPlaform"
            data-cy="hostingPlaform"
            name="hostingPlaform"
            formControlName="hostingPlaform"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                hostingPlatformOption.id === editForm.get('hostingPlaform')!.value?.id
                  ? editForm.get('hostingPlaform')!.value
                  : hostingPlatformOption
              "
              *ngFor="let hostingPlatformOption of hostingPlatformsSharedCollection; trackBy: trackHostingPlatformById"
            >
              {{ hostingPlatformOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.hosting.identity" for="field_identity">Identity</label>
          <select class="form-control" id="field_identity" data-cy="identity" name="identity" formControlName="identity">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="identityOption.id === editForm.get('identity')!.value?.id ? editForm.get('identity')!.value : identityOption"
              *ngFor="let identityOption of identitiesSharedCollection; trackBy: trackIdentityById"
            >
              {{ identityOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
