<div>
  <h2 id="page-heading" data-cy="IcrfAssessmentHeading">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.icrfAssessment.home.title">Icrf Assessments</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.icrfAssessment.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-icrf-assessment"
        [routerLink]="['/icrf-assessment/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.icrfAssessment.home.createLabel"> Create a new Icrf Assessment </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="icrfAssessments?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.icrfAssessment.home.notFound">No icrfAssessments found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="icrfAssessments && icrfAssessments.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.icrfAssessment.code">Code</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.icrfAssessment.description">Description</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.icrfAssessment.status">Status</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let icrfAssessment of icrfAssessments; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/icrf-assessment', icrfAssessment.id, 'view']">{{ icrfAssessment.id }}</a>
          </td>
          <td>{{ icrfAssessment.code }}</td>
          <td>{{ icrfAssessment.description }}</td>
          <td>{{ icrfAssessment.status }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/icrf-assessment', icrfAssessment.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/icrf-assessment', icrfAssessment.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(icrfAssessment)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
