<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="icrf">
      <h2 data-cy="icrfDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.detail.title">Icrf</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ icrf.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.date">Date</span></dt>
        <dd>
          <span>{{ icrf.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.icrfAssessment">Icrf Assessment</span></dt>
        <dd>
          <div *ngIf="icrf.icrfAssessment">
            <a [routerLink]="['/icrf-assessment', icrf.icrfAssessment?.id, 'view']">{{ icrf.icrfAssessment?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.identity">Identity</span></dt>
        <dd>
          <div *ngIf="icrf.identity">
            <a [routerLink]="['/identity', icrf.identity?.id, 'view']">{{ icrf.identity?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/icrf', icrf.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
