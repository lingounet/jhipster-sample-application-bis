<div>
  <h2 id="page-heading" data-cy="IcrfHeading">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.home.title">Icrfs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-icrf"
        [routerLink]="['/icrf/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.home.createLabel"> Create a new Icrf </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="icrfs?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.home.notFound">No icrfs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="icrfs && icrfs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.date">Date</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.icrfAssessment">Icrf Assessment</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.icrf.identity">Identity</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let icrf of icrfs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/icrf', icrf.id, 'view']">{{ icrf.id }}</a>
          </td>
          <td>{{ icrf.date | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="icrf.icrfAssessment">
              <a [routerLink]="['/icrf-assessment', icrf.icrfAssessment?.id, 'view']">{{ icrf.icrfAssessment?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="icrf.identity">
              <a [routerLink]="['/identity', icrf.identity?.id, 'view']">{{ icrf.identity?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/icrf', icrf.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/icrf', icrf.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(icrf)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
