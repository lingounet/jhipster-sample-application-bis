<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-icrf-heading"
        data-cy="IcrfCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationBisApp.icrf.home.createOrEditLabel"
      >
        Create or edit a Icrf
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.icrf.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.icrf.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.icrf.icrfStatus" for="field_icrfStatus"
            >Icrf Status</label
          >
          <select class="form-control" id="field_icrfStatus" data-cy="icrfStatus" name="icrfStatus" formControlName="icrfStatus">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                icrfStatusOption.id === editForm.get('icrfStatus')!.value?.id ? editForm.get('icrfStatus')!.value : icrfStatusOption
              "
              *ngFor="let icrfStatusOption of icrfStatusesCollection; trackBy: trackIcrfStatusById"
            >
              {{ icrfStatusOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.icrf.securityInterview" for="field_securityInterview"
            >Security Interview</label
          >
          <select
            class="form-control"
            id="field_securityInterview"
            data-cy="securityInterview"
            name="securityInterview"
            formControlName="securityInterview"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                securityInterviewOption.id === editForm.get('securityInterview')!.value?.id
                  ? editForm.get('securityInterview')!.value
                  : securityInterviewOption
              "
              *ngFor="let securityInterviewOption of securityInterviewsSharedCollection; trackBy: trackSecurityInterviewById"
            >
              {{ securityInterviewOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
