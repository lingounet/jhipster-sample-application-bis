<div>
  <h2 id="page-heading" data-cy="IdentityHeading">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.identity.home.title">Identities</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.identity.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-identity"
        [routerLink]="['/identity/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.identity.home.createLabel"> Create a new Identity </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="identities?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.identity.home.notFound">No identities found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="identities && identities.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.identity.applicationName">Application Name</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.identity.so">So</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.identity.process">Process</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.identity.psat">Psat</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.identity.availability">Availability</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.identity.applicationType">Application Type</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let identity of identities; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/identity', identity.id, 'view']">{{ identity.id }}</a>
          </td>
          <td>{{ identity.applicationName }}</td>
          <td>{{ identity.so }}</td>
          <td jhiTranslate="{{ 'jhipsterSampleApplicationBisApp.Process.' + identity.process }}">{{ identity.process }}</td>
          <td>
            <div *ngIf="identity.psat">
              <a [routerLink]="['/psat', identity.psat?.id, 'view']">{{ identity.psat?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="identity.availability">
              <a [routerLink]="['/availability', identity.availability?.id, 'view']">{{ identity.availability?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="identity.applicationType">
              <a [routerLink]="['/application-type', identity.applicationType?.id, 'view']">{{ identity.applicationType?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/identity', identity.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/identity', identity.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(identity)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
