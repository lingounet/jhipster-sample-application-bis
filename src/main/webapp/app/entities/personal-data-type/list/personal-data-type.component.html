<div>
  <h2 id="page-heading" data-cy="PersonalDataTypeHeading">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.home.title">Personal Data Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-personal-data-type"
        [routerLink]="['/personal-data-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.home.createLabel"> Create a new Personal Data Type </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="personalDataTypes?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.home.notFound">No personalDataTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="personalDataTypes && personalDataTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.name">Name</span></th>
          <th scope="col">
            <span jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.personalDataRegion">Personal Data Region</span>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personalDataType of personalDataTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/personal-data-type', personalDataType.id, 'view']">{{ personalDataType.id }}</a>
          </td>
          <td>{{ personalDataType.name }}</td>
          <td>
            <div *ngIf="personalDataType.personalDataRegion">
              <a [routerLink]="['/personal-data-region', personalDataType.personalDataRegion?.id, 'view']">{{
                personalDataType.personalDataRegion?.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/personal-data-type', personalDataType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/personal-data-type', personalDataType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(personalDataType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
