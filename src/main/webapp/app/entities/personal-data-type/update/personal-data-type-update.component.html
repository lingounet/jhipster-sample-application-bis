<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-personal-data-type-heading"
        data-cy="PersonalDataTypeCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.home.createOrEditLabel"
      >
        Create or edit a Personal Data Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationBisApp.personalDataType.personalDataRegion"
            for="field_personalDataRegion"
            >Personal Data Region</label
          >
          <select
            class="form-control"
            id="field_personalDataRegion"
            data-cy="personalDataRegion"
            name="personalDataRegion"
            formControlName="personalDataRegion"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                personalDataRegionOption.id === editForm.get('personalDataRegion')!.value?.id
                  ? editForm.get('personalDataRegion')!.value
                  : personalDataRegionOption
              "
              *ngFor="let personalDataRegionOption of personalDataRegionsSharedCollection; trackBy: trackPersonalDataRegionById"
            >
              {{ personalDataRegionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
