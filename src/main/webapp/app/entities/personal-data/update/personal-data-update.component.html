<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-personal-data-heading"
        data-cy="PersonalDataCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationBisApp.personalData.home.createOrEditLabel"
      >
        Create or edit a Personal Data
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationBisApp.personalData.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationBisApp.personalData.personalDataType"
            for="field_personalDataType"
            >Personal Data Type</label
          >
          <select
            class="form-control"
            id="field_personalDataType"
            data-cy="personalDataType"
            name="personalDataType"
            formControlName="personalDataType"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                personalDataTypeOption.id === editForm.get('personalDataType')!.value?.id
                  ? editForm.get('personalDataType')!.value
                  : personalDataTypeOption
              "
              *ngFor="let personalDataTypeOption of personalDataTypesSharedCollection; trackBy: trackPersonalDataTypeById"
            >
              {{ personalDataTypeOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationBisApp.personalData.securityInterview"
            for="field_securityInterview"
            >Security Interview</label
          >
          <select
            class="form-control"
            id="field_securityInterview"
            data-cy="securityInterview"
            name="securityInterview"
            formControlName="securityInterview"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                securityInterviewOption.id === editForm.get('securityInterview')!.value?.id
                  ? editForm.get('securityInterview')!.value
                  : securityInterviewOption
              "
              *ngFor="let securityInterviewOption of securityInterviewsSharedCollection; trackBy: trackSecurityInterviewById"
            >
              {{ securityInterviewOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
