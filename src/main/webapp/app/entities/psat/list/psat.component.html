<div>
  <h2 id="page-heading" data-cy="PsatHeading">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.psat.home.title">Psats</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.psat.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-psat"
        [routerLink]="['/psat/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationBisApp.psat.home.createLabel"> Create a new Psat </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="psats?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationBisApp.psat.home.notFound">No psats found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="psats && psats.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.psat.amlId">Aml Id</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.psat.owner">Owner</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationBisApp.psat.status">Status</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let psat of psats; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/psat', psat.id, 'view']">{{ psat.id }}</a>
          </td>
          <td>{{ psat.amlId }}</td>
          <td>{{ psat.owner }}</td>
          <td jhiTranslate="{{ 'jhipsterSampleApplicationBisApp.Status.' + psat.status }}">{{ psat.status }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/psat', psat.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/psat', psat.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(psat)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
